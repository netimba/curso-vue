<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">   
    <input  type=text v-on:input="alterarTitulo">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p>{{linkhtml}}</p>
    <p v-html="linkhtml"></p>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            titulo: "Usando VueJS 2!",
            link: 'https://google.com.br',
            linkhtml: '<a href="https://google.com.br">Google</a>'
        },
        methods:{
            saudacao: function() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
